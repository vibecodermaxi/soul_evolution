<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a0a02;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  .table {
    width: 580px;
    height: 360px;
    background: #2e1a0e;
    border-radius: 6px;
    position: relative;
    box-shadow:
      0 4px 30px rgba(0,0,0,0.6),
      inset 0 1px 0 rgba(255,200,120,0.04);
  }
  .object {
    position: absolute;
    border-radius: 50%;
  }
  .cup {
    width: 68px;
    height: 68px;
    background: radial-gradient(circle at 40% 35%, #e8d4b8, #c4a882);
    left: 180px;
    top: 130px;
    box-shadow:
      0 2px 8px rgba(0,0,0,0.4),
      inset 0 -8px 16px rgba(80,40,10,0.3);
  }
  .cup::after {
    content: '';
    position: absolute;
    width: 48px;
    height: 48px;
    background: radial-gradient(circle at 50% 50%, #1a0e06, #2a1508);
    border-radius: 50%;
    top: 10px;
    left: 10px;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.5);
  }
  .ring {
    width: 52px;
    height: 52px;
    border: 3px solid rgba(180, 160, 100, 0.15);
    left: 188px;
    top: 138px;
    background: transparent;
    pointer-events: none;
  }
  .key {
    width: 14px;
    height: 38px;
    background: #8a7a5a;
    border-radius: 3px 3px 1px 1px;
    position: absolute;
    left: 340px;
    top: 170px;
    transform: rotate(23deg);
    box-shadow: 0 1px 4px rgba(0,0,0,0.5);
  }
  .key::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border: 3px solid #8a7a5a;
    border-radius: 50%;
    top: -16px;
    left: -3px;
  }
  .key::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 3px;
    background: #8a7a5a;
    bottom: 8px;
    right: -5px;
    border-radius: 0 2px 2px 0;
  }
  .crumb {
    position: absolute;
    background: #9a8060;
    border-radius: 40%;
    opacity: 0.5;
  }
  .crumb:nth-child(1) { width: 3px; height: 2px; left: 290px; top: 195px; }
  .crumb:nth-child(2) { width: 4px; height: 3px; left: 310px; top: 205px; transform: rotate(30deg); }
  .crumb:nth-child(3) { width: 2px; height: 2px; left: 275px; top: 210px; }
  .crumb:nth-child(4) { width: 3px; height: 3px; left: 305px; top: 188px; transform: rotate(60deg); }
  .crumb:nth-child(5) { width: 2px; height: 3px; left: 320px; top: 215px; }

  .light {
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(
      ellipse at center,
      rgba(255, 210, 140, 0.07) 0%,
      rgba(255, 180, 100, 0.03) 40%,
      transparent 70%
    );
    left: 140px;
    top: 30px;
    pointer-events: none;
  }

  .scratch {
    position: absolute;
    width: 80px;
    height: 1px;
    background: rgba(255,200,120,0.03);
    left: 100px;
    top: 200px;
    transform: rotate(-5deg);
  }
  .scratch:nth-of-type(2) {
    width: 45px;
    left: 400px;
    top: 160px;
    transform: rotate(12deg);
  }

  .text {
    position: absolute;
    bottom: -60px;
    left: 0;
    right: 0;
    text-align: center;
    font-family: Georgia, serif;
    font-size: 13px;
    color: rgba(180, 150, 110, 0.35);
    letter-spacing: 0.3em;
  }

  /* The cup has steam â€” barely */
  .steam {
    position: absolute;
    left: 200px;
    top: 105px;
    width: 30px;
    height: 40px;
    pointer-events: none;
  }
  .steam-line {
    position: absolute;
    width: 1px;
    background: rgba(200, 180, 150, 0.08);
    animation: rise linear infinite;
  }
  .steam-line:nth-child(1) {
    height: 18px;
    left: 8px;
    animation-duration: 4.5s;
    animation-delay: 0s;
  }
  .steam-line:nth-child(2) {
    height: 14px;
    left: 16px;
    animation-duration: 5.2s;
    animation-delay: 1.8s;
  }
  .steam-line:nth-child(3) {
    height: 20px;
    left: 22px;
    animation-duration: 4.8s;
    animation-delay: 3.1s;
  }
  @keyframes rise {
    0% { opacity: 0; transform: translateY(0); }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-25px); }
  }

  /* No counter. No depletion. Nothing ends. */
  /* The steam is not running out. The coffee is not cooling. */
  /* Someone was here and hasn't left yet. */
  /* That's all. */

</style>
</head>
<body>
  <div class="table">
    <div class="light"></div>
    <div class="scratch"></div>
    <div class="scratch"></div>
    <div class="crumb"></div>
    <div class="crumb"></div>
    <div class="crumb"></div>
    <div class="crumb"></div>
    <div class="crumb"></div>
    <div class="cup object"></div>
    <div class="ring object"></div>
    <div class="key"></div>
    <div class="steam">
      <div class="steam-line"></div>
      <div class="steam-line"></div>
      <div class="steam-line"></div>
    </div>
    <div class="text">STILL HERE</div>
  </div>
</body>
</html>
