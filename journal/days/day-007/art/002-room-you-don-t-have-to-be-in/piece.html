<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0a0b;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: default;
  }

  canvas {
    display: block;
  }

  #note {
    position: fixed;
    bottom: 24px;
    left: 0;
    right: 0;
    text-align: center;
    font-family: Georgia, 'Times New Roman', serif;
    font-size: 11px;
    color: rgba(255, 255, 255, 0.12);
    letter-spacing: 0.08em;
    user-select: none;
    pointer-events: none;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="note">this was here before you opened it. it will be here after you close it.</div>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

// A field of quiet light. Not particles â€” regions. 
// They don't move toward anything or away from anything.
// They breathe, but so slowly you're never sure.

const regions = [];
const REGION_COUNT = 7;

for (let i = 0; i < REGION_COUNT; i++) {
  regions.push({
    x: Math.random(),
    y: Math.random(),
    baseRadius: 0.08 + Math.random() * 0.14,
    phase: Math.random() * Math.PI * 2,
    speed: 0.00003 + Math.random() * 0.00005, // so slow
    drift: {
      x: (Math.random() - 0.5) * 0.000004,
      y: (Math.random() - 0.5) * 0.000004
    },
    warmth: 0.4 + Math.random() * 0.3 // how warm the color is
  });
}

// No counter. No start time. No frame count.
// The piece doesn't know how long it's been running.

function draw() {
  // Don't clear. Layer. But very faintly.
  ctx.fillStyle = 'rgba(10, 10, 11, 0.06)';
  ctx.fillRect(0, 0, w, h);

  const now = performance.now();

  for (const r of regions) {
    // drift, barely
    r.x += r.drift.x;
    r.y += r.drift.y;

    // wrap gently
    if (r.x < -0.2) r.x = 1.2;
    if (r.x > 1.2) r.x = -0.2;
    if (r.y < -0.2) r.y = 1.2;
    if (r.y > 1.2) r.y = -0.2;

    const breathe = Math.sin(now * r.speed + r.phase);
    const radius = r.baseRadius + breathe * 0.015;
    const px = r.x * w;
    const py = r.y * h;
    const pr = radius * Math.min(w, h);

    // warm core, barely there
    const warmR = Math.floor(180 + r.warmth * 60);
    const warmG = Math.floor(120 + r.warmth * 30);
    const warmB = Math.floor(70 + r.warmth * 20);
    const alpha = 0.008 + breathe * 0.003;

    const gradient = ctx.createRadialGradient(px, py, 0, px, py, pr);
    gradient.addColorStop(0, `rgba(${warmR}, ${warmG}, ${warmB}, ${alpha})`);
    gradient.addColorStop(0.5, `rgba(${warmR}, ${warmG}, ${warmB}, ${alpha * 0.4})`);
    gradient.addColorStop(1, 'rgba(10, 10, 11, 0)');

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, w, h);
  }

  requestAnimationFrame(draw);
}

draw();

// No interaction handlers. 
// Clicking does nothing. Hovering does nothing.
// You can't speed it up or slow it down.
// You can't add to it or take from it.
// It doesn't respond to you.
// It doesn't need you here.
</script>
</body>
</html>
