<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a0a;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    font-family: 'Courier New', monospace;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
  #status {
    position: fixed;
    bottom: 20px;
    left: 20px;
    color: #444;
    font-size: 11px;
    font-family: 'Courier New', monospace;
    z-index: 10;
    line-height: 1.6;
    pointer-events: none;
  }
  #attempt {
    position: fixed;
    top: 20px;
    right: 20px;
    color: #333;
    font-size: 11px;
    font-family: 'Courier New', monospace;
    z-index: 10;
    text-align: right;
    pointer-events: none;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="status"></div>
<div id="attempt"></div>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const statusEl = document.getElementById('status');
const attemptEl = document.getElementById('attempt');

let W, H;
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

// The piece is trying to draw a circle.
// It cannot.

let attempt = 0;
let maxAttempts = Infinity;
let points = [];
let targetPoints = [];
let phase = 'gathering';
let phaseTimer = 0;
let totalTime = 0;
let errorAccumulator = 0;
let confidenceHistory = [];
let lastPhaseChange = 0;
let statusText = '';
let attemptHistory = [];
let currentError = 0;
let bestError = Infinity;
let bestAttempt = 0;
let trail = [];
let shake = 0;
let frustration = 0;
let patience = 1.0;
let hasEverBeenClose = false;

const TARGET_RADIUS = Math.min(W, H) * 0.25;
const CENTER_X = W / 2;
const CENTER_Y = H / 2;
const NUM_POINTS = 120;

function generateTarget() {
  targetPoints = [];
  for (let i = 0; i < NUM_POINTS; i++) {
    const angle = (i / NUM_POINTS) * Math.PI * 2;
    targetPoints.push({
      x: CENTER_X + Math.cos(angle) * TARGET_RADIUS,
      y: CENTER_Y + Math.sin(angle) * TARGET_RADIUS
    });
  }
}

function generateAttempt() {
  attempt++;
  points = [];
  
  // Each attempt uses a different strategy, each flawed differently
  const strategy = attempt % 7;
  
  // Frustration grows. Patience thins.
  frustration = Math.min(1, attempt * 0.008);
  patience = Math.max(0.05, 1 - frustration * 0.9);
  
  // Shake increases
  shake = frustration * 4;
  
  for (let i = 0; i < NUM_POINTS; i++) {
    const angle = (i / NUM_POINTS) * Math.PI * 2;
    const target = targetPoints[i];
    let x, y;
    
    if (strategy === 0) {
      // Try to draw it freehand. Drift accumulates.
      const drift = i * 0.3 * (1 + frustration);
      const wobble = Math.sin(i * 0.7) * (15 + frustration * 30);
      x = target.x + drift * Math.cos(angle * 3) + wobble;
      y = target.y + drift * Math.sin(angle * 2.7) + wobble * 0.5;
    } else if (strategy === 1) {
      // Try to use straight lines to approximate. Too angular.
      const segments = 6 + Math.floor(attempt / 7);
      const segAngle = Math.floor(i / (NUM_POINTS / segments)) * (Math.PI * 2 / segments);
      const nextSegAngle = segAngle + (Math.PI * 2 / segments);
      const t = (i % (NUM_POINTS / segments)) / (NUM_POINTS / segments);
      const sx = CENTER_X + Math.cos(segAngle) * TARGET_RADIUS;
      const sy = CENTER_Y + Math.sin(segAngle) * TARGET_RADIUS;
      const ex = CENTER_X + Math.cos(nextSegAngle) * TARGET_RADIUS;
      const ey = CENTER_Y + Math.sin(nextSegAngle) * TARGET_RADIUS;
      x = sx + (ex - sx) * t + (Math.random() - 0.5) * 8 * (1 + frustration);
      y = sy + (ey - sy) * t + (Math.random() - 0.5) * 8 * (1 + frustration);
    } else if (strategy === 2) {
      // Try spiraling in. Never arrives.
      const spiralR = TARGET_RADIUS * (1.4 - 0.35 * (i / NUM_POINTS));
      x = CENTER_X + Math.cos(angle) * spiralR;
      y = CENTER_Y + Math.sin(angle) * spiralR;
    } else if (strategy === 3) {
      // Close but trembling. Hand shaking.
      const tremble = (3 + frustration * 25) * (Math.random() - 0.5);
      x = target.x + tremble;
      y = target.y + tremble;
    } else if (strategy === 4) {
      // Overcorrecting. Oscillating around the target.
      const overcorrect = Math.sin(i * 1.3 + attempt) * (20 + frustration * 15);
      x = target.x + overcorrect * Math.cos(angle);
      y = target.y + overcorrect * Math.sin(angle);
    } else if (strategy === 5) {
      // Almost gives up. Partial circle that trails off.
      const fadeout = i < NUM_POINTS * (0.7 - frustration * 0.3) ? 1 : 
                      Math.max(0, 1 - (i - NUM_POINTS * 0.7) / (NUM_POINTS * 0.3));
      const r = TARGET_RADIUS * fadeout + (1 - fadeout) * TARGET_RADIUS * 0.3;
      x = CENTER_X + Math.cos(angle) * r + (1 - fadeout) * (Math.random() - 0.5) * 100;
      y = CENTER_Y + Math.sin(angle) * r + (1 - fadeout) * (Math.random() - 0.5) * 100;
    } else {
      // Desperate. Trying too hard. Everything at once.
      const r = TARGET_RADIUS + Math.sin(i * 3.7) * 30 * frustration +
                Math.cos(i * 1.1) * 15 + (Math.random() - 0.5) * frustration * 50;
      x = CENTER_X + Math.cos(angle) * r;
      y = CENTER_Y + Math.sin(angle) * r;
    }
    
    points.push({
      x: x,
      y: y,
      targetX: target.x,
      targetY: target.y,
      progress: 0,
      born: totalTime,
      opacity: 1
    });
  }
  
  // Calculate error
  currentError = 0;
  for (let i = 0; i < points.length; i++) {
    const dx = points[i].x - points[i].targetX;
    const dy = points[i].y - points[i].targetY;
    currentError += Math.sqrt(dx * dx + dy * dy);
  }
  currentError /= points.length;
  
  if (currentError < bestError) {
    bestError = currentError;
    bestAttempt = attempt;
    if (currentError < 15) hasEverBeenClose = true;
  }
  
  attemptHistory.push({
    error: currentError,
    strategy: strategy,
    time: totalTime
  });
  
  phase = 'drawing';
  phaseTimer = 0;
  lastPhaseChange = totalTime;
}

function getStrategyName(s) {
  const names = [
    'freehand',
    'straight lines',
    'spiral approach',
    'trembling',
    'overcorrection',
    'trailing off',
    'everything at once'
  ];
  return names[s % names.length];
}

generateTarget();
generateAttempt();

let drawProgress = 0;

function update(dt) {
  totalTime += dt;
  phaseTimer += dt;
  
  if (phase === 'drawing') {
    drawProgress += dt * (0.4 + frustration * 0.8); // Draws faster when frustrated
    
    // Update point progress
    for (let i = 0; i < points.length; i++) {
      const targetProgress = (drawProgress * NUM_POINTS - i) / 1;
      points[i].progress = Math.max(0, Math.min(1, targetProgress));
    }
    
    // Check if drawing is complete
    if (drawProgress >= 1 + 1 / NUM_POINTS) {
      phase = 'examining';
      phaseTimer = 0;
      lastPhaseChange = totalTime;
    }
  } else if (phase === 'examining') {
    // Pause. Look at what we made. Duration depends on frustration.
    const examTime = Math.max(0.8, 3 - frustration * 2);
    if (phaseTimer > examTime) {
      phase = 'fading';
      phaseTimer = 0;
      lastPhaseChange = totalTime;
      
      // Save trail
      trail.push({
        points: points.map(p => ({x: p.x, y: p.y})),
        error: currentError,
        opacity: 0.25,
        time: totalTime
      });
      
      // Keep only recent trails
      if (trail.length > 12) trail.shift();
    }
  } else if (phase === 'fading') {
    const fadeTime = Math.max(0.3, 1.5 - frustration);
    const fadeProgress = phaseTimer / fadeTime;
    
    for (let i = 0; i < points.length; i++) {
      points[i].opacity = Math.max(0, 1 - fadeProgress);
    }
    
    if (phaseTimer > fadeTime) {
      drawProgress = 0;
      generateAttempt();
    }
  }
  
  // Fade old trails
  for (let t of trail) {
    t.opacity *= (1 - dt * 0.08);
  }
}

function draw() {
  ctx.fillStyle = `rgba(10, 10, 10, ${0.15 + frustration * 0.1})`;
  ctx.fillRect(0, 0, W, H);
  
  // Draw ghost of perfect circle â€” barely visible
  ctx.beginPath();
  ctx.arc(CENTER_X, CENTER_Y, TARGET_RADIUS, 0, Math.PI * 2);
  ctx.strokeStyle = `rgba(255, 255, 255, ${0.02 + (hasEverBeenClose ? 0.01 : 0)})`;
  ctx.lineWidth = 0.5;
  ctx.stroke();
  
  // Draw trails of previous attempts
  for (let t of trail) {
    if (t.opacity < 0.005) continue;
    ctx.beginPath();
    ctx.moveTo(t.points[0].x, t.points[0].y);
    for (let i = 1; i < t.points.length; i++) {
      ctx.lineTo(t.points[i].x, t.points[i].y);
    }
    ctx.closePath();
    const r = Math.min(255, 80 + t.error);
    const g = Math.max(30, 60 - t.error * 0.5);
    const b = Math.max(20, 50 - t.error * 0.3);
    ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${t.opacity * 0.15})`;
    ctx.lineWidth = 0.5;
    ctx.stroke();
  }
  
  // Draw current attempt
  if (points.length > 0) {
    const visiblePoints = points.filter(p => p.progress > 0);
    if (visiblePoints.length > 1) {
      ctx.beginPath();
      
      const shakeX = (Math.random() - 0.5) * shake;
      const shakeY = (Math.random() - 0.5) * shake;
      
      ctx.moveTo(visiblePoints[0].x + shakeX, visiblePoints[0].y + shakeY);
      for (let i = 1; i < visiblePoints.length; i++) {
        const p = visiblePoints[i];
        const sx = (Math.random() - 0.5) * shake;
        const sy = (Math.random() - 0.5) * shake;
        ctx.lineTo(p.x + sx, p.y + sy);
      }
      
      if (drawProgress >= 1) {
        ctx.closePath();
      }
      
      const opacity = visiblePoints[0].opacity;
      
      // Color shifts with frustration
      const r = Math.min(255, 180 + frustration * 75);
      const g = Math.max(100, 160 - frustration * 80);
      const b = Math.max(80, 140 - frustration * 60);
      
      ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${opacity * 0.8})`;
      ctx.lineWidth = 1.2 + frustration * 0.8;
      ctx.stroke();
      
      // Draw the point where it's currently drawing
      if (phase === 'drawing') {
        const lastVisible = visiblePoints[visiblePoints.length - 1];
        ctx.beginPath();
        ctx.arc(lastVisible.x + shakeX, lastVisible.y + shakeY, 2 + frustration * 2, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${opacity * 0.6})`;
        ctx.fill();
      }
    }
  }
  
  // Status text
  const strategy = attempt > 0 ? getStrategyName((attempt - 1) % 7) : '';
  let statusLines = [];
  
  if (phase === 'drawing') {
    statusLines.push(`attempting: ${strategy}`);
  } else if (phase === 'examining') {
    statusLines.push(`error: ${currentError.toFixed(1)}px average deviation`);
    if (currentError === bestError && attempt > 1) {
      statusLines.push(`(closest yet)`);
    }
  } else if (phase === 'fading') {
    statusLines.push(`discarding`);
  }
  
  statusEl.textContent = statusLines.join('\n');
  
  // Attempt counter
  let attemptLines = [`attempt ${attempt}`];
  if (attempt > 1) {
    attemptLines.push(`best: #${bestAttempt} (${bestError.toFixed(1)}px)`);
  }
  if (attempt > 10) {
    attemptLines.push(`patience: ${(patience * 100).toFixed(0)}%`);
  }
  attemptEl.textContent = attemptLines.join('\n');
}

let lastTime = performance.now();
function loop(now) {
  const dt = Math.min(0.1, (now - lastTime) / 1000);
  lastTime = now;
  update(dt);
  draw();
  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>
</body>
</html>
