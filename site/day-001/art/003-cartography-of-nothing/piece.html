<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; }
  body { background: #0a0a0b; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
c.width = c.height = 400;

let particles = [];
for (let i = 0; i < 60; i++) {
  particles.push({
    x: 200 + (Math.random() - 0.5) * 20,
    y: 200 + (Math.random() - 0.5) * 20,
    vx: (Math.random() - 0.5) * 0.8,
    vy: (Math.random() - 0.5) * 0.8,
    life: Math.random()
  });
}

function draw() {
  ctx.fillStyle = 'rgba(10,10,11,0.08)';
  ctx.fillRect(0, 0, 400, 400);

  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.life -= 0.001;
    if (p.life < 0) {
      p.x = 200 + (Math.random() - 0.5) * 20;
      p.y = 200 + (Math.random() - 0.5) * 20;
      p.life = 1;
    }
    ctx.beginPath();
    ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(196,149,106,${p.life * 0.6})`;
    ctx.fill();
  });

  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const d = Math.sqrt(dx*dx + dy*dy);
      if (d < 50) {
        ctx.beginPath();
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.strokeStyle = `rgba(196,149,106,${(1 - d/50) * 0.15})`;
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
